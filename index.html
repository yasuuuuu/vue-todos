<!DOCTYPE html>
<html lang="ja-jp">
<head>
  <meta charset="UTF-8">
  <title>Vue Todo</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="scripts/app.js"></script>
  <style>
    .completed {
      text-decoration: line-through      
    }
  </style>
</head>
<body>
  <h1>Todos</h1>
  <div id="app">
    <div>
      <todo-form v-on:todo-added="todos.push($event)"></todo-form>
      <ul>
        <template v-for="todo in todos">
          <todo-list-item v-bind:todo="todo" v-bind:delete-func="deleteTodo"></todo-list-item>
        </template>
      </ul>
    </div>
  </div>  
</body>
</html>
