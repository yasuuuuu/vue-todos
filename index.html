<!DOCTYPE html>
<html lang="ja-jp">
<head>
  <meta charset="UTF-8">
  <title>Vue Todo</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="scripts/app.js"></script>
  <style>
    .completed {
      text-decoration: line-through      
    }
  </style>
</head>
<body>
  <h1>Todos</h1>
  <div id="app">
    <div>
      <form v-on:submit.prevent="addTodo(newTodoText)">
        <input type="text" v-model="newTodoText"/>
        <input type="submit" value="書き込み" />
      </form>
      <ul>
        <li v-bind:class="{ completed: todo.done }"
            v-for="todo in todos"
            v-bind:todo="todo"
            v-bind:key="todo.id">
          <input type="checkbox" v-model="todo.done">
            {{ todo.text }}
          <input type="button" v-on:click="deleteTodo(todo.id)" value="削除">
        </li>
      <ul>
    </div>
  </div>  
</body>
</html>
